# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Pipeline Tests

on:
  schedule:
    - cron:  '35 5 * * *'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      if: always()
    - uses: actions/upload-artifact@v4
      with: 
        name: Reports
        path: /home/runner/work/CynkyAutomation/CynkyAutomation/CynkyAutomation/bin/Debug/net8.0/Reports
    - uses: actions/upload-artifact@v4
      with: 
        name: Data
        path: /home/runner/work/CynkyAutomation/CynkyAutomation/CynkyAutomation/bin/Debug/net8.0/Data
