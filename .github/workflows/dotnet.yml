name: Pipeline Tests

on:
  schedule:
    - cron: '35 5 * * *'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install FFmpeg and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg mesa-va-drivers mesa-vdpau-drivers
    
    - name: Cache NuGet packages
      id: cache-nuget
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.fsproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    # - name: Cache .NET build output
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       **/bin
    #       **/obj
    #     key: build-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
    #     restore-keys: |
    #       build-${{ runner.os }}-
            
    - name: Restore dependencies
      run: dotnet restore --use-current-runtime
      
    - name: Check if build output is cached
      id: build-cache-check
      run: |
        if [ -d "/home/runner/work/CynkyAutomation/CynkyAutomation/CynkyAutomation/bin/Release" ]; then
          echo "build=false" >> $GITHUB_ENV
        else
          echo "build=true" >> $GITHUB_ENV
        fi

    - name: Build
      if: env.build == 'true'
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - uses: actions/upload-artifact@v4
      if: always()
      with: 
        name: Reports
        path: /home/runner/work/CynkyAutomation/CynkyAutomation/CynkyAutomation/bin/Release/net10.0/Reports

    - uses: actions/upload-artifact@v4
      if: always()
      with: 
        name: Data
        path: /home/runner/work/CynkyAutomation/CynkyAutomation/CynkyAutomation/bin/Release/net10.0/Data


  Publish:
    needs: Test
    if: always()
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download Reports artifact (HTML + Videos)
      uses: actions/download-artifact@v4
      with:
        name: Reports
        path: ./public

    - name: Download Data artifact (optional)
      uses: actions/download-artifact@v4
      with:
        name: Data
        path: ./public/Data

    - name: Debug - show downloaded ./public tree
      run: |
        echo "=== top-level ./public ==="
        ls -la ./public || true
        echo "=== recursive listing (dirs) ==="
        find ./public -type d -print || true
        echo "=== recursive listing (files) ==="
        find ./public -type f -printf '%p (%s bytes)\n' || true

    - name: Collect video files into ./public/Videos for root URLs
      run: |
        mkdir -p ./public/Videos
        echo "Searching for video files under ./public..."
        files_found=false
        while IFS= read -r file; do
          echo "Copying: $file"
          cp "$file" ./public/Videos/ || echo "FAILED to copy $file"
          files_found=true
        done < <(find ./public -type f \( -iname '*.mp4' -o -iname '*.webm' -o -iname '*.mov' -o -iname '*.ogg' \) -print)
        if [ "$files_found" = false ]; then
          echo "No video files found under ./public (no copy performed)."
        fi

    - name: Rename first HTML report to index.html (searches Results or anywhere)
      run: |
        # Prefer HTML inside any Results folder
        html=$(find ./public -type f -path '*/Results/*.html' 2>/dev/null | head -n 1 || true)
        if [ -z "$html" ]; then
          # fallback: any HTML under public
          html=$(find ./public -type f -iname '*.html' 2>/dev/null | head -n 1 || true)
        fi
        if [ -n "$html" ]; then
          echo "Found HTML to use as index: $html"
          mv "$html" ./public/index.html
        else
          echo "No HTML file found to rename to index.html"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Show GitHub Pages URL
      run: echo "ðŸš€ Report published at ${{ steps.deployment.outputs.page_url }}"
